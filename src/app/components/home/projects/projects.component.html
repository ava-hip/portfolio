<section class="projects mx-2 md:mx-0 min-h-screen pt-14 mt-32 md:mt-14 text-slate-900" id="projects">
  <div class="container mx-auto">
    <h3 class="section-title text-4xl open-sans-500 text-slate-300 mb-6">Projects</h3>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 justify-items-center md:justify-items-start">
      @for (project of "projects" | translate; track $index) {
        <app-project [project]="project"></app-project>
      }
    </div>
  </div>
</section>
